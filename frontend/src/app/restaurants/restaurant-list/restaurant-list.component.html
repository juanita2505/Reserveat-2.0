<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6">Restaurantes Disponibles</h1>

  <div *ngIf="loading" class="text-center py-8">
    <p>Cargando restaurantes...</p>
  </div>

  <div *ngIf="!loading && restaurants.length === 0" class="text-center py-8">
    <p>No se encontraron restaurantes</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let restaurant of restaurants" class="border rounded-lg overflow-hidden shadow-md">
      <div class="p-4">
        <h2 class="text-xl font-semibold">{{ restaurant.name }}</h2>
        <p class="text-gray-600 mt-2">{{ restaurant.address }}</p>
        <p class="mt-2">Capacidad: {{ restaurant.capacity }} personas</p>
        <a 
          [routerLink]="['/restaurants', restaurant.id]"
          class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
        >
          Ver Detalles
        </a>
      </div>
    </div>
Â Â </div>
</div>
