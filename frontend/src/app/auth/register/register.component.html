<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-center text-indigo-600">Registro</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
        >
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
        >
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Tipo de Usuario</label>
        <select formControlName="role" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
          <option value="user">Cliente</option>
          <option value="owner">Dueño de Restaurante</option>
        </select>
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-300"
      >
        Registrarse
      </button>
    </form>

    <div class="text-center">
      <a routerLink="/login" class="text-indigo-600 hover:text-indigo-800 text-sm">
        ¿Ya tienes cuenta? Inicia Sesión
      </a>
    </div>
  </div>
</div>
