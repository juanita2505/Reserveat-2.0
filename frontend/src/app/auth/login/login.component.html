<div class="auth-container">
  <div class="auth-card">
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="tucorreo@ejemplo.com"
          [class.invalid]="email?.invalid && email?.touched"
        />
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Correo requerido</span>
          <span *ngIf="email?.errors?.['email']">Correo inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          [class.invalid]="password?.invalid && password?.touched"
        />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Contraseña requerida</span>
          <span *ngIf="password?.errors?.['minlength']">
            La contraseña debe tener al menos 8 caracteres
          </span>
          <span *ngIf="password?.errors?.['pattern']">
            La contraseña debe contener al menos una mayúscula, una minúscula y un número
          </span>
        </div>
      </div>

      <app-alert
        *ngIf="errorMessage"
        [message]="errorMessage"
        type="error"
        (dismiss)="errorMessage = null"
      ></app-alert>

      <button
        type="submit"
        class="auth-button"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Entrar</span>
        <app-loading *ngIf="isLoading" size="small"></app-loading>
      </button>

      <div class="auth-footer">
        <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      </div>

    </form>
  </div>
</div>
