<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Reserveat - Sistema de reservas de restaurantes</title>
  <base href="/">

  <!-- Meta tags esenciales -->
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, viewport-fit=cover">
  <meta name="description" content="Sistema de reservas de restaurantes. Reserva mesas en los mejores establecimientos de tu ciudad.">
  <meta name="theme-color" content="#1976d2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Reserveat">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Preconexión y precarga de fuentes -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"></noscript>

  <!-- Estilos críticos inline -->
  <style id="critical-css">
    :root {
      --primary-color: #1976d2;
      --background-color: #fafafa;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: Roboto, "Helvetica Neue", sans-serif;
      background-color: var(--background-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
    app-root {
      display: block;
      min-height: 100vh;
      position: relative;
    }
    .loading-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: var(--background-color);
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    .loading-content {
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <app-root>
    <!-- Pantalla de carga mejorada -->
    <div class="loading-screen">
      <div class="loading-content">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="#1976d2" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z" opacity="0.3"/>
          <path d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.82.62 3.49 1.64 4.83 1.12-1.3 2.69-2.16 4.36-2.45v2.13c-2.7.25-4.88 2.41-5.09 5.11C5.1 18.37 4 15.3 4 12c0-4.42 3.58-8 8-8z"/>
        </svg>
        <h1 style="color: #1976d2; margin-top: 16px;">Reserveat</h1>
        <p style="color: #555;">Cargando la aplicación...</p>
      </div>
    </div>
  </app-root>

  <!-- Script para ocultar la pantalla de carga -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loadingScreen = document.querySelector('.loading-screen');
      if (loadingScreen) {
        window.addEventListener('app-loaded', () => {
          loadingScreen.style.opacity = '0';
          setTimeout(() => loadingScreen.remove(), 300);
        });

        // Fallback
        setTimeout(() => {
          if (document.querySelector('app-root').children.length > 1) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => loadingScreen.remove(), 300);
          }
        }, 5000);
      }
    });
  </script>
</body>
</html>
