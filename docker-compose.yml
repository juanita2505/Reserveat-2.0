version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: reserveat
      POSTGRES_PASSWORD: reserveat
      POSTGRES_DB: reserveat
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://reserveat:reserveat@db:5432/reserveat

volumes:
  postgres_data:
